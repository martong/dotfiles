unbind C-b
set -g prefix C-h

# Use the below command to vorbid autorename on the actual window
# set-option allow-rename off

set -g mouse on

setw -g utf8 on
set-option -g status-utf8 on
set-option -g status on
set-option -g default-shell /usr/bin/zsh
set -sg escape-time 0

bind-key -n M-Left previous-window
bind-key -n M-Right next-window
bind-key -n M-Down swap-window -t -1
bind-key -n M-Up swap-window -t +1
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U
bind-key -n M-h previous-window
bind-key -n M-l next-window
bind-key -n M-j switch-client -n
bind-key -n M-k switch-client -p

bind-key c new-window -c '#{pane_current_path}'
bind-key v split-window -h -c '#{pane_current_path}'
unbind s
bind-key s split-window -c '#{pane_current_path}'
bind-key S choose-session

bind-key 0 select-pane -t 0
bind-key 1 select-pane -t 1
bind-key 2 select-pane -t 2
bind-key 3 select-pane -t 3

# Copy mode
setw -g mode-keys vi
unbind p
bind-key p paste-buffer
bind-key escape copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

bind-key T send "~"

# Let vim work with PageUp, PageDown, Left, Right, Down, Up keys
setw -g xterm-keys on

# it has problems on red hat with tmux1.6
#set-option -g default-terminal "screen-256color"
# this should not be done according to tmux faq
#set-option -g default-terminal xterm-color

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright

set -g history-limit 100000

set-option -g status-interval 2
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-right '#[fg=white,nobright][ #[fg=black,bright]#(uptime | rev | cut -d":" -f1 | rev | sed s/,//g )#[fg=white,nobright] ]'

# w b should behave similarly to vim
set-option -g word-separators ' $.-=&:,()[]{}<>'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
